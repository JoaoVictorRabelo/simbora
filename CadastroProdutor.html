<body>
    <!-- Começo da Navbar -->
    <nav class="navbar navbar-light px-5"
        style="background-color: #FD7E14; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; height: 8rem;">
        <a class="navbar-brand" href="Index.html">
            <img src="IMG/simbora-logo-produtor.png" width="150" class="d-inline-block align-top" alt="">
        </a>
        <div class="d-flex">
            <a href="LoginProdutor.html">
                <button class="btn h2"
                    style="border-radius: 8px; background-color: #0D6EFD; color: #fff; width: auto; margin-left: 2rem;"
                    type="button">ENTRAR</button>
            </a>
        </div>
    </nav>
    <!-- Fim da Navbar -->

    <!-- Começo do Formulário -->

    <section style="background-color: #ffff;" >
        <div class="container py-2">
            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong p-4" style="border-radius: 1rem;">
                        <h3 class="mb-5 text-left" style="color: #C58508;">Cadastro Produtor</h3>
                        <div class="card-body p-2 text-center">
                            <form>
                                <!-- 2 coluna grid layout com textos de inputs para Nome e Sobrenome -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1">Nome</label>
                                            <input type="text" id="form3Example1" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example2">Sobrenome</label>
                                            <input type="text" id="form3Example2" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <!-- Email input e CNPJ -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1">Email</label>
                                            <input type="text" id="form3Example1" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example2">CNPJ</label>
                                            <input type="text" id="form3Example2" class="form-control"
                                                placeholder="00.000.000/0000-00" />
                                        </div>
                                    </div>
                                </div>
                                <!-- telefones -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example1">Telefone</label>
                                            <input type="text" id="form3Example1" class="form-control"
                                                placeholder="(99) 99999-9999" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example2">Telefone 2</label>
                                            <input type="text" id="form3Example2" class="form-control"
                                                placeholder="(99) 99999-9999" />
                                        </div>
                                    </div>
                                </div>
                                <!-- Senha -->
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="form3Example2">Senha</label>
                                        <input type="password" id="form3Example2" class="form-control" />
                                    </div>
                                </div>
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"
                                        checked />
                                    <label class="form-check-label" for="form2Example33">
                                        Concordo com os termos e condições
                                    </label>
                                </div>
                                <!-- button -->
                                <a href="HomeProdutor.html">
                                    <button class="btn btn-success btn-lg btn-block" type="button">Cadastrar</button>
                                </a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fim do Formulário -->


    <!-- Começo do footer-->
    <div class="container mb-0 mt-5">
        <div class="row justify-content-center mb-5"></div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mb-5">

            <a href="/"

                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="PaginaInicial.html" class="nav-link px-2 text-muted">Sobre Nós</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Privacidade</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Termos</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Suporte</a></li>
            </ul>
        </footer>
    </div>
    <!-- Fim do footer-->

    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/popper.min.js"></script>

        crossorigin="anonymous"></script>
</body>
