    <script>

        function logout() {
            localStorage.clear();
            window.location.href = "/Index.html"
        }

        function getUsuario() {
            var userId = localStorage.getItem('id');

            axios.get('http://localhost:3000/api/users/' + userId)
                .then(function (response) {
                    localStorage.setItem('nome', response.data.nome);
                    localStorage.setItem('email', response.data.email);
                    localStorage.setItem('senha', response.data.senha);
                    localStorage.setItem('AccessLevel', response.data.AccessLevel);
                    localStorage.setItem('imagem', response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png');
                    localStorage.setItem('cpf_cnpj', response.data.cpf_cnpj);
                    localStorage.setItem('telefone', response.data.telefone);

                    var imagemInput = document.getElementById('imagem-input');
                    var imagemIcon = document.getElementById('userImageIcon');
                    var nomeInput = document.getElementById('nome-input');
                    var emailInput = document.getElementById('email-input');
                    var senhaInput = document.getElementById('senha-input');

                    imagemInput.src = response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png';
                    imagemIcon.src = response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png';
                    nomeInput.value = response.data.nome;
                    emailInput.value = response.data.email;
                    senhaInput.value = response.data.senha;
                })
                .catch(function (error) {
                    console.error(error);
                });
        }

        function updateUsuario() {

            // var imagemInput = document.getElementById('imagem-input').value;
            // Obtém o arquivo selecionado pelo usuário
            var file = document.getElementById('fileInput').files[0];
            var nomeInput = document.getElementById('nome-input').value;
            var emailInput = document.getElementById('email-input').value;
            var senhaInput = document.getElementById('senha-input').value;

            userId = localStorage.getItem('id');

            // var nome = document.getElementById('nomeCadastro').value;


            if (emailInput !== null && senhaInput !== null && nomeInput !== null) {
                var formData = new FormData(); // Cria um objeto FormData para enviar o arquivo

                formData.append('imagem', file);
                formData.append('nome', nomeInput);
                formData.append('email', emailInput);
                formData.append('senha', senhaInput);

                axios.put('http://localhost:3000/api/users/' + userId, formData)
                    .then(function (response) {
                        exibirAlertDialog('Usuario editado!');
                        localStorage.setItem('nome', response.data.nome);
                        localStorage.setItem('email', response.data.email);
                        localStorage.setItem('senha', response.data.senha);
                        localStorage.setItem('AccessLevel', response.data.AccessLevel);
                        localStorage.setItem('imagem', response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png');
                        localStorage.setItem('cpf_cnpj', response.data.cpf_cnpj);
                        localStorage.setItem('telefone', response.data.telefone);

                        var imagemInput = document.getElementById('imagem-input');
                        var imagemIcon = document.getElementById('userImageIcon');
                        var nomeInput = document.getElementById('nome-input');
                        var emailInput = document.getElementById('email-input');
                        var senhaInput = document.getElementById('senha-input');

                        imagemInput.src = response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png';
                        imagemIcon.src = response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png';
                        nomeInput.value = response.data.nome;
                        emailInput.value = response.data.email;
                        senhaInput.value = response.data.senha;
                    })
                    .catch(function (error) {
                        console.error(error);
                    });

            }
        }

        function exibirAlertDialog(mensagem) {
            var modalAlert = document.getElementById('modalAlert');
            var messageSpan = document.getElementById('messageSpan');

            modalAlert.className = 'alert alert-success alert-dismissible fade show';
            messageSpan.textContent = mensagem ?? '';


            setTimeout(function () {
                modalAlert.className = 'alert alert-success alert-dismissible fade';
            }, 5000);
        }

        document.getElementById('fileInput').addEventListener('change', function (e) {
            var file = e.target.files[0];
            var previewImage = document.getElementById('imagem-input');

            var reader = new FileReader();
            reader.onload = function (event) {
                previewImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function logout() {
            localStorage.clear();
            window.location.href = "/Index.html"
        }
