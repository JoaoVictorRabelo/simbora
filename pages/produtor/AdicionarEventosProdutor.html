  <!-- Começo do Formulário -->
  <section class="" style="background-color: #ffff;">
    <div class="container py-2">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong p-4" style="border-radius: 1rem; background-color: #F3EEEE;">
            <div class="card-body p-2 text-left">

                <div class="mb-4">
                  <div class="form-outline">

                    <div style="display: flex; flex-direction: row;">
                      <select style="width: 100%; height: 2rem;" id="selectCategoria"></select>

                </div>
                <div class="mb-4">

                    <label class="form-label" for="eventoDescricao">Descrição do Evento</label>

                <!-- Imagem  -->
                <div class="mb-4">

                    <label class="form-label" for="inputImagem">Imagem do Evento</label>

                <div class="mb-4">

                <div class="mb-4">

                    <label class="form-label" for="localEvento">Local do Evento</label>

                      </div>
                      <div style="width: 10%; margin-left: 10px;">

                    </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "/Index.html"
    }

    // Chamar a função para carregar os dados ao carregar a página
    window.onload = carregar;

    function carregar() {
      carregarDadosSelectLocal();
      carregarOptions();
    }

    $(document).ready(function () {
      $("#localEvento").select2();
    });

    function mostrarSelecionados() {
      var selecionados = $("#localEvento").val();
      console.log("selecionados => ", selecionados);
      alert("Opções selecionadas: " + selecionados.join(", "));
    }

    // Função para buscar o endereço com base no CEP
    async function buscarEndereco() {
      const cep = document.getElementById('cepCadastro').value;
      const url = `https://viacep.com.br/ws/${cep}/json/`;

      try {
        const response = await axios.get(url);

        if (response.data) {
          // Preencher os campos com os dados retornados
          document.getElementById('paisCadastro').value = 'Brasil';
          document.getElementById('cidadeCadastro').value = response.data.localidade;
          document.getElementById('estadoCadastro').value = response.data.uf;
          document.getElementById('bairroCadastro').value = response.data.bairro;
          document.getElementById('logradouroCadastro').value = response.data.logradouro;
        }
      } catch (error) {
        console.log('Erro ao buscar o endereço:', error);
      }
    }

    function cadastrarLocal() {

      const nomeLocalCadastro = document.getElementById('nomeLocalCadastro').value;
      const cepCadastro = document.getElementById('cepCadastro').value;
      const paisCadastro = document.getElementById('paisCadastro').value;
      const cidadeCadastro = document.getElementById('cidadeCadastro').value;
      const estadoCadastro = document.getElementById('estadoCadastro').value;
      const bairroCadastro = document.getElementById('bairroCadastro').value;
      const logradouroCadastro = document.getElementById('logradouroCadastro').value;
      const numeroCadastro = document.getElementById('numeroCadastro').value;
      const complementoCadastro = document.getElementById('complementoCadastro').value;


      if (nomeLocalCadastro !== "" && cepCadastro !== "" && paisCadastro !== "" &&
        cidadeCadastro !== "" && estadoCadastro !== "" && bairroCadastro !== "" &&
        logradouroCadastro !== "" && numeroCadastro !== "") {

        axios.post('http://localhost:3000/api/location', {
          nome_local: nomeLocalCadastro,
          cep: cepCadastro,
          pais: paisCadastro,
          cidade: cidadeCadastro,
          estado: estadoCadastro,
          bairro: bairroCadastro,
          logradouro: logradouroCadastro,
          numero: numeroCadastro,
          complemento: complementoCadastro
        })
          .then(function (response) {
            const modal = document.getElementById('myModalCadastro');
            modal.classList.remove('show');
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
            const backdrop = document.getElementsByClassName('modal-backdrop')[0];
            backdrop.parentNode.removeChild(backdrop);

            const nomeLocalCadastro = document.getElementById('nomeLocalCadastro');
            const cepCadastro = document.getElementById('cepCadastro');
            const paisCadastro = document.getElementById('paisCadastro');
            const cidadeCadastro = document.getElementById('cidadeCadastro');
            const estadoCadastro = document.getElementById('estadoCadastro');
            const bairroCadastro = document.getElementById('bairroCadastro');
            const logradouroCadastro = document.getElementById('logradouroCadastro');
            const numeroCadastro = document.getElementById('numeroCadastro');
            const complementoCadastro = document.getElementById('complementoCadastro');

            //limpar os campos 
            nomeLocalCadastro.value = ""
            cepCadastro.value = ""
            paisCadastro.value = ""
            cidadeCadastro.value = ""
            estadoCadastro.value = ""
            bairroCadastro.value = ""
            logradouroCadastro.value = ""
            numeroCadastro.value = ""
            complementoCadastro.value = ""

            carregarDadosSelectLocal();
          })
          .catch(function (error) {
            console.error(error);
            exibirAlertDialog(error.response.data.error);
          });
      } else {
        exibirAlertDialog('preencha todos os campos do formulário.');
      }
    }

    function cadastrarEvento() {

      const tituloEvento = document.getElementById('eventoTitulo').value;
      const categoriaEvento = document.getElementById('selectCategoria').value;
      const descricaoEvento = document.getElementById('eventoDescricao').value;
      const imagemEvento = document.getElementById('inputImagem').files[0];
      const dataEvento = document.getElementById('eventoData').value;
      const localEvento = $("#localEvento").val();
      const horarioInicioEvento = document.getElementById('eventoHorarioInicio').value;
      const horarioFinalEvento = document.getElementById('eventoHorarioFinal').value;
      const publicoEstimado = document.getElementById('publicoEstimado').value;


      userId = localStorage.getItem('id');



      if (tituloEvento !== undefined && categoriaEvento !== undefined && descricaoEvento !== undefined && imagemEvento !== undefined &&
        dataEvento !== undefined && localEvento !== undefined && horarioInicioEvento !== undefined && horarioFinalEvento !== undefined &&
        publicoEstimado !== undefined) {

        var formData = new FormData(); // Cria um objeto FormData para enviar o arquivo

        formData.append('titulo', tituloEvento);
        formData.append('categoria', categoriaEvento);
        formData.append('descricao', descricaoEvento);
        formData.append('imagem', imagemEvento);
        formData.append('data', dataEvento);
        localEvento.forEach((local, index) => {
          formData.append(`locais[${index}]`, local);
        });
        formData.append('horario_inicio', horarioInicioEvento);
        formData.append('horario_fim', horarioFinalEvento);
        formData.append('usuario_id', userId);
        formData.append('publico_estimado', publicoEstimado);

        axios.post('http://localhost:3000/api/event/', formData)
          .then(function (response) {
            exibirAlertDialog('Evento criado com Sucesso!');

            const tituloEvento = document.getElementById('eventoTitulo');
            const categoriaEvento = document.getElementById('selectCategoria');
            const descricaoEvento = document.getElementById('eventoDescricao');
            const imagemEvento = document.getElementById('inputImagem');
            const dataEvento = document.getElementById('eventoData');
            const localEvento = $("#localEvento");
            const horarioInicioEvento = document.getElementById('eventoHorarioInicio');
            const horarioFinalEvento = document.getElementById('eventoHorarioFinal');
            const publicoEstimado = document.getElementById('publicoEstimado');

            // Limpa os campos de entrada de texto
            tituloEvento.value = '';
            descricaoEvento.value = '';
            dataEvento.value = '';
            horarioInicioEvento.value = '';
            horarioFinalEvento.value = '';
            publicoEstimado.value = '';

            // Limpa os campos de seleção
            categoriaEvento.selectedIndex = 0;

            // Limpa o campo de imagem
            imagemEvento.value = '';

            // Limpa o campo de localEvento usando jQuery
            localEvento.val('');

            setTimeout(function () {
              location.reload();
            }, 5000);

          })
          .catch(function (error) {
            console.error(error);
          });

      } else {
        exibirAlertDialog('preencha todos os campos do formulário.');
      }
    }

    function exibirAlertDialog(mensagem) {
      var modalAlert = document.getElementById('modalAlert');
      var messageSpan = document.getElementById('messageSpan');

      modalAlert.className = 'alert alert-warning alert-dismissible fade show';
      messageSpan.textContent = mensagem ?? '';


      setTimeout(function () {
        modalAlert.className = 'alert alert-warning alert-dismissible fade';
      }, 5000);
    }


    function popularMultiselect(data) {
      const multiselect = document.getElementById('localEvento');
      multiselect.innerHTML = '';

      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item._id;
        option.text = item.nome_local;
        multiselect.appendChild(option);
      });
    }

    async function carregarDadosSelectLocal() {
      try {
        const response = await axios.get('http://localhost:3000/api/location');
        if (response.data) {
          popularMultiselect(response.data);
        }
      } catch (error) {
        console.log('Erro ao carregar os dados:', error);
      }
    }

    function carregarOptions() {
      var select = document.getElementById("selectCategoria");

      axios.get("http://localhost:3000/api/category")
        .then(function (response) {
          var data = response.data;
          select.innerHTML = "";

          for (var i = 0; i < data.length; i++) {
            var option = document.createElement("option");
            option.text = data[i].nome;
            option.value = data[i]._id;
            select.add(option);
          }
        })
        .catch(function (error) {
          console.error(error);
        });
    }

  </script>
