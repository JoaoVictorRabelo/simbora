  <section class="" style="margin-bottom: 11rem; background-color: #FFF;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="container text-center mb-4">
            <div class="mb-3">
              <img
                src="https://images.ctfassets.net/lh3zuq09vnm2/yBDals8aU8RWtb0xLnPkI/19b391bda8f43e16e64d40b55561e5cd/How_tracking_user_behavior_on_your_website_can_improve_customer_experience.png"
                width="200" height="200" class="rounded-circle" style="background-color: #FD7E14; padding: 0px;">
            </div>
            <a href="#" style="color: #007BFF;">Adicionar/Trocar Foto</a>
          </div>
          <div class="card shadow-2-strong p-4" style="border-radius: 1rem;">
            <h3 class="mb-5 text-left" style="color: #C58508;">Editar Perfil</h3>
            <div class="card-body p-2 text-center">
              <form>
                <!-- 2 coluna grid layout com textos de inputs para Nome e Sobrenome -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">Nome</label>
                      <input type="text" id="form3Example1" class="form-control" value="Evandro" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2">Sobrenome</label>
                      <input type="text" id="form3Example2" class="form-control" value="Lima" />
                    </div>
                  </div>
                </div>
                <!-- Email input e CNPJ -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">Email</label>
                      <input type="text" id="form3Example1" class="form-control" value="evandrolima@hotmail.com" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2">CNPJ</label>
                      <input type="text" id="form3Example2" class="form-control" value="49.996.562/0001-26"
                        placeholder="00.000.000/0000-00" />
                    </div>
                  </div>
                </div>
                <!-- telefones -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">Telefone</label>
                      <input type="text" id="form3Example1" class="form-control" value="(85) 99999-9999"
                        placeholder="(99) 99999-9999" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2">Telefone 2</label>
                      <input type="text" id="form3Example2" class="form-control" value="(85) 99999-9999"
                        placeholder="(99) 99999-9999" />
                    </div>
                  </div>
                </div>
                <!-- Senha -->
                <div class="mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Senha</label>
                    <input type="password" id="form3Example2" class="form-control" />
                  </div>
                </div>
                <!-- button -->
                <button class="btn btn-success btn-lg btn-block" type="submit">Editar</button>
            </div>
            </form>
          </div>
        </div>
