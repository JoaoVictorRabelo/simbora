  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "/Index.html"
    }

    function getUsuario() {
      var userId = localStorage.getItem('id');

      axios.get('http://localhost:3000/api/users/' + userId)
        .then(function (response) {
          localStorage.setItem('nome', response.data.nome);
          localStorage.setItem('email', response.data.email);
          localStorage.setItem('senha', response.data.senha);
          localStorage.setItem('AccessLevel', response.data.AccessLevel);
          localStorage.setItem('imagem', response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png');
          localStorage.setItem('cpf_cnpj', response.data.cpf_cnpj);
          localStorage.setItem('telefone', response.data.telefone);
          localStorage.setItem('telefone2', response.data.telefone2);


          //cpf-cnpj-input

          var imagemInput = document.getElementById('imagem-input');
          var nomeInput = document.getElementById('nome-input');
          var sobrenomeInput = document.getElementById('sobrenome-input');
          var emailInput = document.getElementById('email-input');
          var senhaInput = document.getElementById('senha-input');
          var telefoneInput = document.getElementById('telefone-input');
          var telefone2Input = document.getElementById('telefone2-input');
          var cpfCnpjInput = document.getElementById('cpf-cnpj-input');


          imagemInput.src = response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png';
          nomeInput.value = response.data.nome;
          sobrenomeInput.value = response.data.sobrenome;
          emailInput.value = response.data.email;
          senhaInput.value = response.data.senha;
          telefoneInput.value = formatarTelefone(response.data.telefone);
          telefone2Input.value = formatarTelefone(response.data.telefone2);
          cpfCnpjInput.value = formatarCpfCnpj(response.data.cpf_cnpj);
        })
        .catch(function (error) {
          console.error(error);
        });
    }

    function updateUsuario() {

      var file = document.getElementById('fileInput').files[0];
      var nomeInput = document.getElementById('nome-input').value;
      var sobrenomeInput = document.getElementById('sobrenome-input').value;
      var emailInput = document.getElementById('email-input').value;
      var senhaInput = document.getElementById('senha-input').value;
      var telefoneInput = document.getElementById('telefone-input').value;
      var telefone2Input = document.getElementById('telefone2-input').value;
      var cpfCnpjInput = document.getElementById('cpf-cnpj-input').value;

      userId = localStorage.getItem('id');

      if (emailInput !== null && senhaInput !== null && nomeInput !== null) {
        var formData = new FormData(); // Cria um objeto FormData para enviar o arquivo

        formData.append('imagem', file);
        formData.append('nome', nomeInput);
        formData.append('sobrenome', sobrenomeInput);
        formData.append('email', emailInput);
        formData.append('senha', senhaInput);
        formData.append('telefone', removerMascara(telefoneInput));
        formData.append('telefone2', removerMascara(telefone2Input));
        formData.append('cpf_cnpj', removerMascara(cpfCnpjInput));
        
        //Requisição com o metodo PUT
        axios.put('http://localhost:3000/api/users/' + userId, formData)

        //só entra no THEN quando a requisição dá certo
          .then(function (response) {

            // ao entra eu chamo a função exibirAlertDialog e coloco a mensagem de sucesso
            exibirAlertDialog('Usuario editado!');

            localStorage.setItem('nome', response.data.nome);
            localStorage.setItem('sobrenome', response.data.sobrenome);
            localStorage.setItem('email', response.data.email);
            localStorage.setItem('senha', response.data.senha);
            localStorage.setItem('AccessLevel', response.data.AccessLevel);
            localStorage.setItem('imagem', response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png');
            localStorage.setItem('cpf_cnpj', response.data.cpf_cnpj);
            localStorage.setItem('telefone', response.data.telefone);
            localStorage.setItem('telefone2', response.data.telefone2);


            var imagemInput = document.getElementById('imagem-input');
            var nomeInput = document.getElementById('nome-input');
            var sobrenomeInput = document.getElementById('sobrenome-input');
            var emailInput = document.getElementById('email-input');
            var senhaInput = document.getElementById('senha-input');
            var telefoneInput = document.getElementById('telefone-input');
            var telefone2Input = document.getElementById('telefone2-input');
            var cpfCnpjInput = document.getElementById('cpf-cnpj-input');


            imagemInput.src = response.data.imagem !== null ? 'http://localhost:3000/uploads/' + response.data.imagem : 'https://digimedia.web.ua.pt/wp-content/uploads/2017/05/default-user-image.png';
            nomeInput.value = response.data.nome;
            sobrenomeInput.value = response.data.sobrenome;
            emailInput.value = response.data.email;
            senhaInput.value = response.data.senha;
            telefoneInput.value = formatarTelefone(response.data.telefone);
            telefone2Input.value = formatarTelefone(response.data.telefone2);
            cpfCnpjInput.value = formatarCpfCnpj(response.data.cpf_cnpj);

          })
          .catch(function (error) {
            console.error(error);
          });

      }
    }

    function exibirAlertDialog(mensagem) {
      var modalAlert = document.getElementById('modalAlert');
      var messageSpan = document.getElementById('messageSpan');

      modalAlert.className = 'alert alert-success alert-dismissible fade show';
      messageSpan.textContent = mensagem ?? '';


      setTimeout(function () {
        modalAlert.className = 'alert alert-success alert-dismissible fade';
      }, 5000);
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      var file = e.target.files[0];
      var previewImage = document.getElementById('imagem-input');

      var reader = new FileReader();
      reader.onload = function (event) {
        previewImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
    var telefoneInput = document.getElementById('telefone-input');
    var telefone2Input = document.getElementById('telefone2-input');
    var cpfCnpjInput = document.getElementById('cpf-cnpj-input');


    telefoneInput.addEventListener('input', function () {
      var numeroTelefone = telefoneInput.value;
      var telefoneFormatado = formatarTelefone(numeroTelefone);

      telefoneInput.value = telefoneFormatado;
    });

    telefone2Input.addEventListener('input', function () {
      var numeroTelefone2 = telefone2Input.value;
      var telefone2Formatado = formatarTelefone(numeroTelefone2);

      telefone2Input.value = telefone2Formatado;
    });

    cpfCnpjInput.addEventListener('input', function () {
      var numerocpfCnpj = cpfCnpjInput.value;
      var cpfCnpjFormatado = formatarCpfCnpj(numerocpfCnpj);

      cpfCnpjInput.value = cpfCnpjFormatado;
    });

    function formatarTelefone(telefone) {
      var numeros = telefone.replace(/\D/g, '');

      var padrao = /(\d{2})(\d{5})(\d{4})/;
      var resultado = numeros.replace(padrao, '($1) $2-$3');

      return resultado;
    }

    function formatarCpfCnpj(numero) {
      var numeros = numero.replace(/\D/g, '');

      if (numeros.length === 11) {
        return numeros.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
      }
      else if (numeros.length === 14) {
        return numeros.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
      }
      else {
        return numero;
      }
    }

    function removerMascara(numero) {
      var numeros = numero.replace(/\D/g, '');
      return numeros;
    }
