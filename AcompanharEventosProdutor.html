<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbora</title>
    <link rel="shortcut icon" href="IMG/Logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="/CSS/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</head>

<body>
    <!-- Começo da Navbar -->
    <nav class="navbar navbar-light px-5"
        style="background-color: #FD7E14; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; height: 8rem;">
        <a class="navbar-brand" href="HomeProdutor.html">
            <img src="IMG/simbora-logo-produtor.png" width="150" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <!-- Fim da Navbar -->

    <div class="px-5 py-3">
        <h1 class="">Acompanhar Eventos</h1>
        <a href="HomeProdutor.html">Home</a> > <a>Acompanhar Eventos</a>
    </div>

    <div class="container">
        <canvas id="myChart"></canvas>
    </div>


    <!-- Começo do footer-->
    <div class="container mb-0 mt-5">
        <div class="row justify-content-center mb-5"></div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mb-5">
            <p class="col-md-4 mb-0 text-muted">&copy; 2021-2023 Eventos, Inc</p>

            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="PaginaInicial.html" class="nav-link px-2 text-muted">Sobre Nós</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Privacidade</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Termos</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Suporte</a></li>
            </ul>
        </footer>
    </div>
    <!-- Fim do footer-->

    <script>
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [
                    "Segunda-feira",
                    "Terça-feira",
                    "Quarta-feira",
                    "Quinta-feira",
                    "Sexta-feira",
                    "Sábado",
                    "Domingo",
                ],
                datasets: [
                    {
                        label: "views",
                        data: [2, 9, 3, 17, 6, 3, 7],
                        backgroundColor: "#2cc8eb",
                    },
                    {
                        label: "total",
                        data: [2, 2, 5, 5, 2, 1, 10],
                        backgroundColor: "#2C97EB",
                    },
                ],
            },
        });
    </script>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html
