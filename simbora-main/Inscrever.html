  <section class="vh-100" style="background-color: #ffff;">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h2 class="fw-bold mb-5">Criar novo usuário</h2>
              <form>
                <!-- 2 coluna grid layout com textos de inputs para Nome e Sobrenome -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">Nome</label>
                      <input type="text" id="form3Example1" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2">Sobrenome</label>
                      <input type="text" id="form3Example2" class="form-control" />
                    </div>
                  </div>
                </div>
                <!-- Email input e Senha -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">Email</label>
                      <input type="text" id="form3Example1" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example2">Senha</label>
                      <input type="text" id="form3Example2" class="form-control" />
                    </div>
                  </div>
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Concordo com os termos e condições
                    </label>
                  </div>
                  <!-- button -->
                  <button class="btn btn-success btn-lg btn-block" type="submit">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
  </section>
