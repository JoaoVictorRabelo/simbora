    <!-- Começo do Formulário -->
    <section class="mt-5" style="background-color: #ffff;">
        <div class="container py-2">
            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong p-4" style="border-radius: 1rem; background-color: #F3EEEE;">
                        <div class="card-body p-2 text-left">
                            <form>
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="form3Example2">Titulo do Evento</label>
                                        <input type="text" id="form3Example2" class="form-control"
                                            placeholder="Titulo do Evento" />
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="form3Example2">Descrição do Evento</label>
                                        <input type="text" id="form3Example2" class="form-control" style="height: 5rem;"
                                            placeholder="Descrição do Evento" />
                                    </div>
                                </div>
                                <!-- Imagem  -->
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="input-file-now">Imagem do Evento</label>
                                        <div class="file-upload-wrapper">
                                            <input type="file" id="input-file-now" class="file-upload" />
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="form3Example2">Data do Evento</label>
                                        <input type="date" id="form3Example2" class="form-control"
                                            placeholder="DD/MM/AAAA" />
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="form3Example2">Local do Evento</label>
                                        <input type="text" id="form3Example2" class="form-control"
                                            placeholder="Local" />
                                    </div>
                                </div>
                                <!-- Horário do Evento -->
                                <div class="row">
                                    <label class="form-label" for="form3Example1">Horário do Evento</label>
                                    <div class="col-md-3 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example1" class="form-control"
                                                placeholder="HH-MM" />
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="form3Example2" class="form-control"
                                                placeholder="HH-MM" />
                                        </div>
                                    </div>
                                </div>
                                <!-- button -->
                                <div class="text-center">
                                    <button class="btn btn-lg btn-block" style="background-color: #2C97EB; color: #FFF;"
                                        type="submit">Enviar</button>
                                </div>

                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Fim do Formulário -->

<li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Privacidade</a></li>
